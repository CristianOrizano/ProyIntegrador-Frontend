<div class="container-fluid px-4">

    <div class="row">
        <div class="card mb-4">
            <div class="card-header">
                <h2><i class="fas fa-table me-1"></i>Catalogo </h2>
            </div>

            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4 ">
                    <tr *ngFor="let e of elec">
                        <div class="col" >
                          <div class="card" >
                          
                            <img src='assets/Producto/{{e.codigoele}}.PNG' class="card-img-top"
                                    onerror="this.src='assets/Producto/descarga.png'" > 
                                    <div class="card-body bg-dark">	
                                    
                            <h5 class="card-title text-center text-white">{{e.descripcion}}</h5>
                            <h4 class="card-text text-center text-white">S/.{{e.precio}}.00</h4>
                            <h5  class="card-text text-center text-white">{{e.marca}}</h5>
                            <br>
                                        <div (click)="agrega(e)" class="text-center">
                                            <button type="submit"
                                                class="btn btn-success">Agregar</button>
                                        </div>                                                              
                            </div>
                            </div>
                        </div>
                    </tr>
                </div>
                    
             </div>

            </div>
        </div>
    </div>
