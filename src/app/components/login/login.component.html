
<div class="background">

    <div class="shape"></div>
</div>




<form  style="background: rgb(58, 54, 54);"  [formGroup]="myForm" (ngSubmit)="submitFormulario()">

    <h3>Ingreso al sistema</h3>
    
    <label for="username">Usuario</label>
    <input formControlName="usuario" style="background: rgb(132, 127, 127);" [class.is-invalid]="f.usuario.errors && f.usuario.touched"  type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu usuario">
    <div id="validationServerUsernameFeedback" style="color: rgb(240, 78, 78);font-size: 17px;" class="invalid-feedback ">
         Usuario obligatorio
      </div>
    
    <label for="password">Contraseña</label>
    <input formControlName="password"  style="background: rgb(132, 127, 127);" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu contraseña">
    <div id="validationServerUsernameFeedback" style="color: rgb(240, 78, 78);font-size: 17px;" class="invalid-feedback">
        contraseña obligatoria
      </div>
    
    <button type="submit" class="in text-dark">Ingresar</button>
    
    
    </form>
