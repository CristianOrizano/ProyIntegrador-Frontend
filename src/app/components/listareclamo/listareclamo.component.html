<div class="container-fluid px-4">

    <div class="row">
        <div class="card mb-4">
            <div class="card-header" style="background-color: #223e5a;border: solid 4px #F5CBA7;">
                <h2 class="animate__animated animate__backInRight" style="color: white;"><i class="fa-sharp fa-solid fa-clipboard fa-bounce"></i> Historial de Reclamaciones </h2>
            </div>
            <div class="card-body fondo">
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-3 row-cols-xl-3 g-4 mt-2">
                    <thead *ngFor="let re of bol" >
                   <div class="col">
                          <div class="card" >       
                              <div class="card-body">
                                  <table class="table" style="background: #373f43;" >
                                    <button class="btn btn-success" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Activo</button>
                                          <tr>
                                              <td> <h5 style="color:#39F0EA">Codigo:</h5> </td>
                                              <td> <h5> RE{{re.codigo}}</h5> </td>
                                          </tr>
                                            <tr>
                                              <td> <h5 style="color:#39F0EA">Fecha:</h5> </td>
                                              <td> <h5>{{re.fecha_emis}}</h5> </td>
                                              
                                          </tr>
                                          
                                            <tr>
                                              <td> <h5 style="color:#39F0EA">Nombre Cliente:</h5> </td>
                                              <td> <h5>{{re.cliente?.nombre}} {{re.cliente?.apellido}} </h5> </td>
                                          </tr>
                                          <tr>
                                            <td> <h5 style="color:#39F0EA">Telefono :</h5> </td>
                                            <td> <h5>{{re.fono}}</h5> </td>
                                        </tr>
                                          <tr>
                                              <td> <h5 style ="color:#39F0EA">Detalle:</h5> </td>
                                              <td> <h5>{{re.descripcion}}</h5> </td>
                                          </tr>
                                                                                
                                  </table>
                                         
                                  <div class="text-center">
                                    <button type="button"  (click)="Eliminar(re)" data-bs-toggle="modal" data-bs-target="#registrar" class="btn btn-danger" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Finalizar</button>
                                    </div>
                                      
                              </div>
                               
                          </div>
                      </div>
                     
                   </thead>
              </div>
                    
             </div>

            </div>
        </div>
    </div>
